<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="heading">Our Pricing</div>
            <div class="toggle-switch">
                <span>Annually</span>
                <input type="checkbox" id="toggle"/>
                <label for="toggle" class="switch"></label>
                <span>Monthly</span>
            </div>
        </div>
        <div class="bottom">
            <div class="card basic">
                <div class="card-head">Basic</div>
                <div class="price">$19.99</div>
                <div class="features">
                    <hr class="hrtag">
                    <p class="feature-content">500GB Storage</p>
                    <hr class="hrtag">
                    <p class="feature-content">2 Users Allowed</p>
                    <hr class="hrtag">
                    <p class="feature-content">Send up to 3 GB</p>
                    <hr class="hrtag">
                </div>
                <button class="learn-more">LEARN MORE</button>
            </div>
            <div class="card professional">
                <div class="card-head">Professional</div>
                <div class="price">$24.99</div>
                <div class="features">
                    <hr class="hrtag">
                    <p class="feature-content">1 TB Storage</p>
                    <hr class="hrtag">
                    <p class="feature-content">5 Users Allowed</p>
                    <hr class="hrtag">
                    <p class="feature-content">Send up to 10 GB</p>
                    <hr class="hrtag">
                </div>
                <button class="learn-more">LEARN MORE</button>
            </div>
            <div class="card master">
                <div class="card-head">Master</div>
                <div class="price">$39.99</div>
                <div class="features">
                    <hr class="hrtag">
                    <p class="feature-content">2 TB Storage</p>
                    <hr class="hrtag">
                    <p class="feature-content">10 Users Allowed</p>
                    <hr class="hrtag">
                    <p class="feature-content">Send up to 20 GB</p>
                    <hr class="hrtag">
                </div>
                <button class="learn-more">LEARN MORE</button>
            </div>
        </div>
    </div>
</body>
</html>
