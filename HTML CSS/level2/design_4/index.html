<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" type="image/x-icon" href="./css/Design-4/images/favicon-32x32.png">
</head>
<body>
    <div class="container">
        <div class="main-parts">
            <div class="parts-heading  pad-left">
                <img src="./css/Design-4/images/logo.svg"  alt="Base Apparel" class="icon">
            </div>
            <div class="parts image">
                <img src="./css/Design-4/images/hero-desktop.jpg" alt="" id="desktop" width="100%" height="100%">
                <img src="./css/Design-4/images/hero-mobile.jpg" alt="" id="mobile" width="100%" height="100%">
            </div>
            <div class="parts content pad-left">
                <div class="were-coming-soon">
                    <div class="were same-font">WE'RE</div>
                    <div class="coming">
                        COMING
                    </div>
                    <div class="soon">SOON</div>
                </div>
                <div class="main-content same-font">
                    Hello fellow shoppers! We're currently building our new fashion store. 
                    Add your email below to stay up-to-date with announcements and our launch deals.
                </div>
                <div class="email-input">
                    <input type="email" placeholder="Email Address" class="input">
                    <button class="submit">
                        <img src="./css/Design-4/images/icon-arrow.svg" alt="" width="8px" height="15px">
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
