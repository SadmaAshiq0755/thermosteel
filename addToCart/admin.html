<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/adminStyles.css">
</head>
<body>
    <div class="container">
        <form id="form" action="">
            <label for="name" >Name</label>
            <input class="text" type="text" id="name" required>
            <label for="category">Category</label>
            <input class="text" type="text" id="category" required>
            <label for="amount">Amount</label>
            <input class="text" type="text" id="amount" required>
            <label for="image">Image</label>
            <input id="image" type="file" required>
            <button id="submit">Submit</button>
        </form>
        <button id="show" onclick="show()">Show</button>
        <button id="clear" onclick="clean()">Clear Local Storage</button>
        <script src="./script/adminScript.js"></script>
    </div>
</body>
</html>
